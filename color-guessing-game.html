<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

<script>
    const COLORS_ARRAY =["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"].join(' , ');
    console.log(COLORS_ARRAY); 

    let guess = "";
    let correct = false;
    let numTries =0;
    const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length -1));
    const target = COLORS_ARRAY[targetIndex];
    console.log(target);

    //Function to execute the Run game
    function runGame() {
        do {
            guess = prompt ('I am thinking of one of these colors:\n\n' + COLORS_ARRAY + 
                    '\n\nWhat color am I thinking of?\n');
            if (guess === null){

                return;

            }
            numTries += 1;
            correct=checkGuess(guess, target); 
        } while (!correct);
        document.body.style.background = guess;
        alert('You got it! The color was ' + target +  '\n\nIt took you ' + numTries + 'tries to guess correctly.');
        console.log(numTries);   
    }

    //Function to validate the guess and compare with the target

    function checkGuess(guess, target) {
        let correct = false;
        if (!(COLORS_ARRAY).includes(guess)) {
            alert("I do not recognize the color.\nPlease enter another color!");
        } else if (guess > target) {
            alert("Your Guess is incorrect. It is Higher than the target!");
        } else if (guess < target) {
            alert("Your Guess is incorrect. It is Lower than the target!");
        } else {
            correct = true;
        }
        return correct;
    }
        </script>    
    </body>
</html>
